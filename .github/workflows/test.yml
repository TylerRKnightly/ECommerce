name: Run Backend Tests

on:
  push:
  branches: ["*"]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: server

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # match your local version

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
