services:
  - type: web
    name: ecommerce-demo
    env: node
    plan: free
    buildCommand: |
      cd server && npm install --legacy-peer-deps && npm run build
      cd ../client && npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false
